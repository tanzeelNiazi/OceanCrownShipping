<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Ocean Crown Shipping</title>
  </head>
  <body>
    <div id="root">
      <header class="site-header">
        <div class="header-bg"></div>
        <div class="identity grid grid__2-cols">
          <div class="logo-wrapper">
            <img class="logo" src="./assets/logo.png" alt="Ocean Crown Logo" />
          </div>
          <div class="important">
            <div class="contact">
              <span class="icon">
                <svg class="svg-icon">
                  <use xlink:href="./assets/svg-sprite.svg#phone"></use>
                </svg>
              </span>
              <span class="detail">
                <span>+97 111 000 22</span>
                <span>24 x 7 Helpline</span>
              </span>
            </div>
            <div class="track">
              <span class="icon">
                <svg class="svg-icon">
                  <use xlink:href="./assets/svg-sprite.svg#target"></use>
                </svg>
              </span>
              <span class="detail">
                <span>track your shipment</span>
                <span>Spot your Cargo</span>
              </span>
            </div>
          </div>
        </div>
        <div class="navbar">
          <nav class="site-navigation">
            <a href="#" class="nav-link">home</a>
            <a href="#" class="nav-link">corporate</a>
            <a href="#" class="nav-link">we offer</a>
            <a href="#" class="nav-link">partners</a>
            <a href="#" class="nav-link">contact us</a>
          </nav>
        </div>
      </header>
      <section class="section-cta">
        <div class="cta">
          <h3 class="cta__title">
            <span>ships anything</span>
            <span>around the world</span>
          </h3>
          <a href="#" class="cta__link">quote?</a>
        </div>
      </section>
    </div>
  </body>
</html>
